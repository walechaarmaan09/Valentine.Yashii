/* BACKGROUND */
body {

height:100vh;

display:flex;
justify-content:center;
align-items:center;

/* STARS */
.star{
position:absolute;
width:2px;
height:2px;
background:white;
opacity:0.7;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.3;}
to{opacity:1;}
}

/* MAIN BOX */
.glowBox{
background:white;
padding:30px;
width:360px;
border-radius:25px;
text-align:center;
box-shadow:0 0 30px rgba(255,105,180,0.8);
animation:glow 2s infinite alternate;
z-index:10;
}

@keyframes glow{
from{box-shadow:0 0 15px pink;}
to{box-shadow:0 0 35px hotpink;}
}

button{
padding:12px 28px;
border:none;
border-radius:25px;
font-size:16px;
cursor:pointer;
}

#yes{
background:#ff4d6d;
color:white;
}

#no{
background:#eee;
position:absolute;
}

/* MUSIC PANEL */
.musicPanel{
margin-top:15px;
}

select{
padding:8px;
border-radius:10px;
border:1px solid pink;
}

.musicBtn{
background:#ff4d6d;
color:white;
margin-top:8px;
padding:8px 15px;
border-radius:20px;
border:none;
cursor:pointer;
}

/* HEART + CONFETTI */
.heart,.confetti{
position:absolute;
font-size:20px;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10vh);opacity:1;}
100%{transform:translateY(110vh);opacity:0;}
}

/* LETTER BOX */
.letterBox{
background:white;
padding:25px;
width:90%;
max-width:520px;
border-radius:20px;
text-align:center;
box-shadow:0 0 25px pink;
animation:fade 1s ease;
}

@keyframes fade{
from{opacity:0;transform:scale(0.9);}
to{opacity:1;transform:scale(1);}
}

#letterText{
font-size:18px;
line-height:28px;
min-height:200px;
}

/* RING SCREEN */
.ringBox{
position:fixed;
top:0;
left:0;
height:100vh;
width:100%;
background:rgba(0,0,0,0.7);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:50;
display:none;
color:white;
}

.ring{
font-size:90px;
animation:pulse 1s infinite alternate;
}

@keyframes pulse{
from{transform:scale(1);}
to{transform:scale(1.2);}
}

</style>
</head>
